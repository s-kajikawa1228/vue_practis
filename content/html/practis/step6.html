<div id="app">
  <ul>
    <li v-for="val in user">{{ val }}</li>
  </ul>
  <hr>
  <ul>
    <li v-for="(value, key) in user">{{ key }} : {{ value }}</li>
  </ul>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
<script>
var app = new Vue({
  el: '#app',
  data: {
      user: {
        firstName: 'taro',
        lasName: 'yamada',
        age: 33
      }
  }
})
</script>
